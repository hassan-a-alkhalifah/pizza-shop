<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Shop</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1 id="company-name">Slap Me A Slice</h1>
    <div class="container">
      <h2 id="pizza-builder-title">Pizza Builder</h2>

      <div id="size-choice-container">
        <h2>Choose Your Size</h2>

        <form id="pizza-size-form">
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="Small">
              <div id="sm" class="pizza"><p>$4</p></div>
              <span>Small</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="Medium">
              <div id="md" class="pizza"><p>$6</p></div>
              <span>Medium</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="pizza-size" value="Large">
              <div id="lg" class="pizza"><p>$8</p></div>
              <span>Large</span>
            </label>
          </div>

          <button id="additional-sauces-btn" class="btn btn-primary" type="submit">Additional Sauces</button>
        </form>
      </div>

      <div id="sauce-choice-container">
        <h2>Choose Your Sauce</h2>

        <form id="pizza-sauce-form">
          <div class="radio">
            <label>
              <input type="radio" name="sauce" value="tomato sauce">
              <span>Tomato Sauce</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sauce" value="bbq sauce">
              <span>BBQ Sauce</span>
              <span>+$2.00</span>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="sauce" value="garlic parmesan sauce">
              <span>Garlic Parmesan Sauce</span>
              <span>+$2.00</span>
            </label>
          </div>

          <button id="additional-toppings-btn" class="btn btn-primary" type="submit">Additional Toppings</button>
        </form>

        <div id="current-order-description">
          <h2>Your current order</h2>
          <h3 class="pizza-size"></h3>
          <span class="sauce-toppings"></span>
        </div>
      </div>

      <div id="toppings-choice-container">
        <h2>Choose Your Toppings</h2>

        <h3>Meats</h3>
        <form id="pizza-toppings-form">
          <div class="form-check">
            <input type="checkbox" class="form-check-input meat" value="pepperoni">
            <label class="form-check-label">Pepperoni</label>
          </div>
          <div class="form-check">
            <input  type="checkbox" class="form-check-input meat" value="ham">
            <label class="form-check-label">Ham</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input meat" value="chicken">
            <label class="form-check-label">Chicken</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input meat" value="italian sausage">
            <label class="form-check-label">Italian Sausage</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input meat" value="bacon">
            <label class="form-check-label">Bacon</label>
          </div>
          <span>Total meat toppings is +$2.00</span>

          <h3>Veggies</h3>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="green peppers">
            <label class="form-check-label">Green Peppers</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="black olives">
            <label class="form-check-label">Black Olives</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="spinach">
            <label class="form-check-label">Spinach</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="mushrooms">
            <label class="form-check-label">Mushrooms</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="jalapena peppers">
            <label class="form-check-label">Jalapena Peppers</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="onions">
            <label class="form-check-label">Onions</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="banana peppers">
            <label class="form-check-label">Banana Peppers</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="feta cheese">
            <label class="form-check-label">Feta Cheese</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="chedder cheese">
            <label class="form-check-label">Chedder Cheese</label>
          </div>

          <label for="quantity">Quantity</label>
          <input id="quantity" type="number" min="1" max="10">

          <button id="add-order-btn" class="btn btn-primary" type="submit">Add order</button>
        </form>
      </div>

      <div id="order-summary-container">
        <div id="receipt">
          <div id="receipt-description">
            <h3 class="pizza-size"></h3>
            <span class="sauce-toppings"></span>
          </div>
          <div id="receipt-quantity">
            <h3>Qty: <span class="quantity"></span></h3>
          </div>
          <div id="receipt-total-price">
            <h3>Price: $<span id="total-price"></span>.00</h3>
          </div>
        </div>

        <h2 id="thank-you-message">Thank you for your order <span></span>!</h2>
      </div>

    </div>
  </body>
</html>
